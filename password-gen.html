<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <style>
        /* --- FLOATING HOME BUTTON STYLE --- */
        .floating-home-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            background: #ef4444; /* Matching Red Theme */
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
            backdrop-filter: blur(5px);
            animation: pulse-glow 2s infinite;
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); transform: scale(1); }
        }
        .floating-home-btn:hover { background: #dc2626; transform: scale(1.1); }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo" style="text-decoration:none">
            <i class="fa-duotone fa-screwdriver-wrench"></i> Free Tool <span>Site</span>
        </a>
    </nav>

    <a href="index.html" class="floating-home-btn">
        <i class="fa-solid fa-house"></i> HOME
    </a>

    <div class="container" style="max-width: 500px;">
        <div class="card">
            <h1 style="color:white;"><i class="fa-solid fa-key" style="color:#ef4444"></i> Password Gen</h1>
            
            <div style="background:#0f172a; padding:15px; border-radius:10px; border:1px solid #334155; display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <span id="password" style="font-family:monospace; font-size:18px; color:#10b981; word-break:break-all;">Click Generate</span>
                <i class="fa-solid fa-copy" onclick="copyPass()" style="color:#94a3b8; cursor:pointer; padding:10px;"></i>
            </div>
            
            <div style="text-align:left; color:#cbd5e1; margin-bottom:20px;">
                <label>Length: <span id="lenVal">12</span></label>
                <input type="range" id="length" min="6" max="30" value="12" style="width:100%; accent-color:#ef4444" oninput="document.getElementById('lenVal').innerText=this.value">
                
                <div style="margin-top:10px;">
                    <input type="checkbox" id="symbols" checked> <label>Include Symbols (!@#$)</label>
                </div>
                <div>
                    <input type="checkbox" id="numbers" checked> <label>Include Numbers (123)</label>
                </div>
            </div>

            <button onclick="generatePass()" style="width:100%; padding:15px; background:#ef4444; color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">
                Generate Password
            </button>
        </div>
    </div>

    <script>
        function generatePass() {
            const length = document.getElementById('length').value;
            const includeSym = document.getElementById('symbols').checked;
            const includeNum = document.getElementById('numbers').checked;
            
            const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const numbers = "0123456789";
            const symbols = "!@#$%^&*()_+{}[]?";
            
            let chars = letters;
            if(includeNum) chars += numbers;
            if(includeSym) chars += symbols;
            
            let password = "";
            for(let i=0; i<length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            document.getElementById('password').innerText = password;
        }

        function copyPass() {
            const pass = document.getElementById('password').innerText;
            navigator.clipboard.writeText(pass);
            alert("Password Copied!");
        }
        
        // Init
        generatePass();
    </script>
</body>
</html>
