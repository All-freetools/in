<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Resizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <style>
        .control-group { margin-bottom: 20px; text-align: left; }
        .control-label { display: block; color: #94a3b8; font-size: 14px; margin-bottom: 8px; font-weight: bold;}
        .input-dark { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; box-sizing: border-box; }
        .flex-gap { display: flex; gap: 10px; }
        .radio-group label { color: #cbd5e1; margin-right: 15px; cursor: pointer; font-size: 14px;}
        input[type="range"] { width: 100%; accent-color: #3b82f6; }
        
        /* Result Section Style */
        .result-box { display: none; margin-top: 30px; border-top: 1px solid #334155; padding-top: 20px; text-align: center;}
        .result-img { max-width: 100%; border-radius: 10px; border: 2px solid #10b981; margin-bottom: 15px; }

        /* --- FLOATING HOME BUTTON STYLE --- */
        .floating-home-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            background: #10b981; /* Matching Emerald Green */
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            animation: pulse-glow 2s infinite;
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); transform: scale(1); }
        }
        .floating-home-btn:hover { background: #059669; transform: scale(1.1); }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo" style="text-decoration:none">
            <i class="fa-duotone fa-screwdriver-wrench"></i> Free Tool <span>Site</span>
        </a>
    </nav>

    <a href="index.html" class="floating-home-btn">
        <i class="fa-solid fa-house"></i> HOME
    </a>

    <div class="container" style="max-width: 600px;">
        <div class="card">
            <h1 style="color:white;"><i class="fa-solid fa-expand" style="color:#10b981"></i> Advanced Resizer</h1>
            
            <div onclick="document.getElementById('upload').click()" style="border:2px dashed #334155; padding:20px; border-radius:10px; cursor:pointer; margin:20px 0; background:#0f172a;">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size:30px; color:#3b82f6;"></i>
                <p style="color:white; margin-top:10px;">Tap to Upload Image</p>
                <input type="file" id="upload" accept="image/*" hidden>
            </div>

            <img id="preview" style="max-width:100%; border-radius:10px; margin-bottom:20px; display:none; border:1px solid #334155;">
