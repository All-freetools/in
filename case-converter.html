<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-action { padding: 12px; background: #1e293b; color: white; border: 1px solid #334155; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn-action:hover { background: #3b82f6; border-color: #3b82f6; }

        /* --- FLOATING HOME BUTTON STYLE --- */
        .floating-home-btn {

            bottom: 20px;
            right: 20px;
            z-index: 10000;
            background: #3b82f6; /* Matching Blue */
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            animation: pulse-glow 2s infinite;
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); transform: scale(1); }
        }
        .floating-home-btn:hover { background: #2563eb; transform: scale(1.1); }
    </style>
</head>

                    <i class="fa-solid fa-trash"></i>

            </div>
        </div>
    </div>
