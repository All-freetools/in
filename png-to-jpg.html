<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PNG to JPG Converter</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Global Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    
    body {
        /* Purple Gradient for PNG tool to look different */
        background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.98);
        width: 100%;
        max-width: 420px;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    h2 { color: #333; margin-bottom: 5px; }
    p.sub { color: #666; font-size: 14px; margin-bottom: 20px; }

    /* Upload Area */
    .upload-area {
        border: 2px dashed #8e2de2; /* Purple Border */
        background: #fdfaff;
        border-radius: 12px;
        padding: 25px;
        position: relative;
        cursor: pointer;
        transition: 0.3s;
        margin-bottom: 20px;
    }
    .upload-area:hover { background: #f3e5f5; }
    .upload-area i { font-size: 35px; color: #8e2de2; margin-bottom: 10px; }
    
    #fileInput {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0; cursor: pointer;
    }

    /* Preview Section */
    #preview-section {
        display: none;
        margin-bottom: 20px;
        text-align: left;
    }
    .label { font-size: 12px; font-weight: bold; color: #555; margin-bottom: 5px; display: block; }
    
    img.preview-img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        border: 2px solid #ddd;
        display: block;
        background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABGdBTUEAALGPC/xhBQAAAAlwSFlzAAAOwgAADsIBFShKgAAAABh0RVh0U29mdHdhcmUAcGFpbnQubmV0IDQuMC.25E30XAAAAFjSURBVDhPY/j//z8DGRizgMgnRn8AAOWQw30gH+3AAAAAElFTkSuQmCC'); /* Checkerboard pattern for transparency */
    }

    /* Result Section */
    #result-section { 
        display: none;
        margin-top: 25px; 
        border-top: 1px solid #eee; 
        padding-top: 20px;
        text-align: left;
    }

    img#finalImage {
        width: 100%;
        border-radius: 8px;
        border: 3px solid #8e2de2; /* Purple border */
        margin-bottom: 10px;
        pointer-events: auto;
    }

    /* Buttons */
    .btn {
        background: #8e2de2;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
        display: none;
    }
    .btn:active { transform: scale(0.98); }

    .save-hint {
        background: #fff3cd;
        color: #856404;
        padding: 10px;
        border-radius: 8px;
        font-size: 13px;
        margin-top: 10px;
        border: 1px solid #ffeeba;
        text-align: center;
    }

    /* --- FLOATING HOME BUTTON STYLE --- */
    .floating-home-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10000;
        background: #8e2de2; /* Matching Purple */
        color: white;
        text-decoration: none;
        padding: 12px 25px;
        border-radius: 50px;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        border: 2px solid rgba(255,255,255,0.2);
        box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        backdrop-filter: blur(5px);
        animation: pulse-glow 2s infinite;
    }
    @keyframes pulse-glow {
        0% { box-shadow: 0 0 0 0 rgba(142, 45, 226, 0.7); transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { box-shadow: 0 0 0 0 rgba(142, 45, 226, 0); transform: scale(1); }
    }
    .floating-home-btn:hover { background: #4a00e0; transform: scale(1.1); }
</style>
</head>
<body>

<a href="index.html" class="floating-home-btn">
    <i class="fa-solid fa-house"></i> HOME
</a>

<div class="glass-card">
    <h2>PNG to JPG</h2>
    <p class="sub">Convert Image Format</p>

    <div class="upload-area">
        <i class="fa-solid fa-image"></i>
        <h3>Select PNG Image</h3>
        <input type="file" id="fileInput" accept="image/png">
    </div>

    <div id="preview-section">
        <span class="label">Selected PNG:</span>
        <img id="originalPreview" class="preview-img" src="" alt="Original Preview">
    </div>

    <button id="convertBtn" class="btn">Convert to JPG <i class="fa-solid fa-wand-magic-sparkles"></i></button>

    <div id="result-section">
        <span class="label" style="color:#8e2de2;">Converted JPG Result:</span>
        
        <img id="finalImage" src="" alt="Converted JPG">

        <div class="save-hint">
            <i class="fa-solid fa-hand-pointer"></i> <b>To Save Image:</b><br>
            Long Press the image above & select "Download".
        </div>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const fileInput = document.getElementById('fileInput');
    const previewSection = document.getElementById('preview-section');
    const originalPreview = document.getElementById('originalPreview');
    const convertBtn = document.getElementById('convertBtn');
    
    const resultSection = document.getElementById('result-section');
    const finalImage = document.getElementById('finalImage');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let uploadedImg = new Image();

    // 1. Show Preview on Select
    fileInput.addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            const reader = new FileReader();
            reader.onload = function(event) {
                uploadedImg.src = event.target.result;
                
                uploadedImg.onload = function() {
                    // Show Preview
                    originalPreview.src = uploadedImg.src;
                    previewSection.style.display = 'block';
                    
                    // Show Button
                    convertBtn.style.display = 'block';
                    convertBtn.innerText = "Convert to JPG";
                    
                    // Reset Result
                    resultSection.style.display = 'none';
                }
            }
            reader.readAsDataURL(e.target.files[0]);
        }
    });

    // 2. Convert Logic
    convertBtn.addEventListener('click', function() {
        convertBtn.innerText = "Converting...";
        
        setTimeout(() => {
            canvas.width = uploadedImg.width;
            canvas.height = uploadedImg.height;

            // CRITICAL STEP: Fill background with white
            // Because JPG does not support transparency
            ctx.fillStyle = "#FFFFFF"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw image on top of white background
            ctx.drawImage(uploadedImg, 0, 0);

            // Convert to JPG (0.9 is quality setting)
            const jpgUrl = canvas.toDataURL('image/jpeg', 0.9);

            // Show Result
            finalImage.src = jpgUrl;
            resultSection.style.display = 'block';
            
            convertBtn.style.display = 'none';
        }, 300);
    });
</script>

</body>
</html>
