<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Minifier Pro</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Theme: CSS3 Blue Dark Mode */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    
    body {
        background-color: #0f172a; /* Dark Slate */
        color: #e2e8f0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .main-container {
        width: 100%;
        max-width: 900px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    /* Header */
    .header {
        text-align: center;
        margin-bottom: 10px;
    }
    .header h2 {
        font-size: 28px;
        font-weight: 800;
        background: linear-gradient(to right, #2980b9, #6dd5fa); /* CSS Blue Gradient */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
    }
    .header i { color: #2980b9; font-size: 24px; margin-right: 10px; }

    /* Stats Bar */
    .stats-bar {
        background: #1e293b;
        padding: 15px;
        border-radius: 10px;
        display: flex;
        justify-content: space-around;
        border: 1px solid #334155;
        font-size: 14px;
    }
    .stat-item span { display: block; font-size: 11px; color: #94a3b8; text-transform: uppercase; }
    .stat-item strong { font-size: 16px; color: #fff; }
    .saved-badge { color: #4ade80 !important; } /* Green */

    /* Editor Area */
    .editor-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        height: 450px;
    }

    .box-wrapper {
        background: #1e293b;
        border-radius: 12px;
        border: 1px solid #334155;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transition: 0.3s;
    }
    .box-wrapper:focus-within { border-color: #2980b9; box-shadow: 0 0 15px rgba(41, 128, 185, 0.2); }

    .box-header {
        background: #0f172a;
        padding: 10px 15px;
        font-size: 12px;
        font-weight: bold;
        color: #94a3b8;
        border-bottom: 1px solid #334155;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    textarea {
        flex: 1;
        background: #1e293b;
        color: #cbd5e1;
        border: none;
        padding: 15px;
        resize: none;
        outline: none;
        font-family: 'JetBrains Mono', monospace;
        font-size: 13px;
        line-height: 1.5;
    }
    textarea::-webkit-scrollbar { width: 8px; }
    textarea::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

    /* Buttons */
    .icon-btn {
        background: none; border: none; color: #64748b; cursor: pointer; transition: 0.2s;
    }
    .icon-btn:hover { color: #fff; }

    .action-bar {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.3s;
    }
    .btn-minify { background: #2980b9; color: white; box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3); }
    .btn-minify:hover { background: #2472a4; transform: translateY(-2px); }

    .btn-clear { background: #334155; color: #cbd5e1; }
    .btn-clear:hover { background: #475569; }

    /* Toast */
    .toast {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
        background: #333; color: #4ade80; padding: 10px 20px; border-radius: 20px;
        font-size: 14px; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    /* Mobile */
    @media (max-width: 768px) {
        .editor-grid { grid-template-columns: 1fr; height: auto; }
        textarea { height: 200px; }
    }

    /* --- FLOATING HOME BUTTON STYLE --- */
    .floating-home-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10000;
        background: #2980b9; /* CSS Blue */
        color: white;
        text-decoration: none;
        padding: 12px 25px;
        border-radius: 50px;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        border: 2px solid rgba(255,255,255,0.2);
        box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);
        backdrop-filter: blur(5px);
        animation: pulse-glow 2s infinite;
    }
    @keyframes pulse-glow {
        0% { box-shadow: 0 0 0 0 rgba(41, 128, 185, 0.7); transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { box-shadow: 0 0 0 0 rgba(41, 128, 185, 0); transform: scale(1); }
    }
    .floating-home-btn:hover { background: #2472a4; transform: scale(1.1); }

</style>
</head>
<body>

<a href="index.html" class="floating-home-btn">
    <i class="fa-solid fa-house"></i> HOME
</a>

<div class="main-container">
    
    <div class="header">
        <h2><i class="fa-brands fa-css3-alt"></i> CSS Minifier Pro</h2>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <span>Original Size</span>
            <strong id="origSize">0 B</strong>
        </div>
        <div class="stat-item">
            <span>Minified Size</span>
            <strong id="minSize">0 B</strong>
        </div>
        <div class="stat-item">
            <span>Saved</span>
            <strong class="saved-badge" id="savedSize">0%</strong>
        </div>
    </div>

    <div class="editor-grid">
        <div class="box-wrapper">
            <div class="box-header">
                INPUT CSS
                <button class="icon-btn" onclick="pasteCSS()" title="Paste"><i class="fa-regular fa-clipboard"></i></button>
            </div>
            <textarea id="inputCSS" placeholder="/* Paste your CSS code here */&#10;body {&#10;  color: red;&#10;}"></textarea>
        </div>

        <div class="box-wrapper">
            <div class="box-header">
                OUTPUT
                <button class="icon-btn" onclick="copyCSS()" title="Copy"><i class="fa-regular fa-copy"></i></button>
            </div>
            <textarea id="outputCSS" readonly placeholder="Minified CSS will appear here..."></textarea>
        </div>
    </div>

    <div class="action-bar">
        <button class="btn btn-clear" onclick="clearAll()">Clear</button>
        <button class="btn btn-minify" onclick="minifyCSS()">Minify CSS <i class="fa-solid fa-bolt"></i></button>
    </div>

</div>

<div class="toast" id="toast">Copied to Clipboard!</div>

<script>
    const inputEl = document.getElementById('inputCSS');
    const outputEl = document.getElementById('outputCSS');
    const toast = document.getElementById('toast');

    // Stats
    const origSizeEl = document.getElementById('origSize');
    const minSizeEl = document.getElementById('minSize');
    const savedSizeEl = document.getElementById('savedSize');

    function formatBytes(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function minifyCSS() {
        let css = inputEl.value;
        if(!css) return;

        let originalSize = new Blob([css]).size;

        // Minification Logic (Regex)
        // 1. Remove comments
        css = css.replace(/\/\*[\s\S]*?\*\//g, "");
        
        // 2. Remove extra spaces and newlines
        css = css.replace(/\s+/g, " ");
        
        // 3. Remove space around symbols
        css = css.replace(/\s*([\{\}\:\;\,])\s*/g, "$1");
        
        // 4. Remove last semicolon in block
        css = css.replace(/;\}/g, "}");
        
        // 5. Trim
        css = css.trim();

        outputEl.value = css;

        // Update Stats
        let minifiedSize = new Blob([css]).size;
        let saved = originalSize - minifiedSize;
        let percent = originalSize > 0 ? ((saved / originalSize) * 100).toFixed(1) : 0;

        origSizeEl.innerText = formatBytes(originalSize);
        minSizeEl.innerText = formatBytes(minifiedSize);
        savedSizeEl.innerText = percent + "%";
    }

    function clearAll() {
        inputEl.value = "";
        outputEl.value = "";
        origSizeEl.innerText = "0 B";
        minSizeEl.innerText = "0 B";
        savedSizeEl.innerText = "0%";
    }

    async function pasteCSS() {
        try {
            const text = await navigator.clipboard.readText();
            inputEl.value = text;
        } catch (err) {
            alert('Clipboard permission denied');
        }
    }

    function copyCSS() {
        if(!outputEl.value) return;
        outputEl.select();
        document.execCommand('copy');
        
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 2000);
    }
</script>

</body>
</html>
