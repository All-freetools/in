<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    
    <style>
        .floating-home-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: #3b82f6; /* Matching Blue */
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-family: sans-serif;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            transition: 0.3s;
            
            /* Pulse Animation */
            animation: pulse-blue 2s infinite;
        }

        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); transform: scale(1); }
            50% { transform: scale(1.05); }
            70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); transform: scale(1); }
        }

        .floating-home-btn:hover {
            background: #2563eb;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo" style="text-decoration:none"><i class="fa-duotone fa-screwdriver-wrench"></i> Free Tool <span>Site</span></a>
    </nav>

    <a href="index.html" class="floating-home-btn">
        <i class="fa-solid fa-house"></i> GO HOME
    </a>

    <div class="container" style="max-width: 700px;">
        <div class="card" style="text-align: left;">
            <h1 style="color:white; text-align:center;">About Us Generator</h1>
            
            <label style="color:#94a3b8; display:block; margin:10px 0 5px;">Website Name</label>
            <input type="text" id="webName" placeholder="e.g. MyToolSite" style="width:100%; padding:12px; background:#0f172a; border:1px solid #334155; color:white; border-radius:8px;">

            <label style="color:#94a3b8; display:block; margin:10px 0 5px;">Website Type</label>
            <input type="text" id="webType" placeholder="e.g. Free Tools, Tech News" style="width:100%; padding:12px; background:#0f172a; border:1px solid #334155; color:white; border-radius:8px;">

            <label style="color:#94a3b8; display:block; margin:10px 0 5px;">Specialty (What do you provide?)</label>
            <input type="text" id="specialty" placeholder="e.g. quality content and tools" style="width:100%; padding:12px; background:#0f172a; border:1px solid #334155; color:white; border-radius:8px;">

            <button onclick="generateAbout()" style="width:100%; margin-top:20px; padding:15px; background:#3b82f6; color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">Generate About Us</button>

            <h3 style="color:#10b981; margin-top:30px;">Result:</h3>
            <textarea id="result" rows="10" style="width:100%; background:#0f172a; color:white; padding:15px; border:1px solid #334155; border-radius:10px;"></textarea>
            
            <button onclick="copyText()" style="margin-top:10px; padding:10px 20px; background:#10b981; color:white; border:none; border-radius:5px; cursor:pointer;">Copy Text</button>
        </div>
    </div>

    <script>
        function generateAbout() {
            let name = document.getElementById('webName').value;
            let type = document.getElementById('webType').value;
            let spec = document.getElementById('specialty').value;

            if(!name || !type) return alert("Please fill details!");

            let text = `Welcome to ${name}, your number one source for all things ${type}. We're dedicated to giving you the very best of ${type}, with a focus on ${spec}.\n\nFounded in ${new Date().getFullYear()}, ${name} has come a long way from its beginnings. We hope you enjoy our products as much as we enjoy offering them to you.\n\nSincerely,\n${name} Team`;

            document.getElementById('result').value = text;
        }

        function copyText() {
            let copyText = document.getElementById("result");
            copyText.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
