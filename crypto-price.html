<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Live Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Theme: Dark Crypto Neon */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    
    body {
        background-color: #0b0e11;
        color: white;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .crypto-card {
        background: #181b1f;
        width: 100%;
        max-width: 500px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        overflow: hidden;
        border: 1px solid #2a2e35;
        display: flex;
        flex-direction: column;
        height: 650px; /* Fixed height for scrolling */
    }

    /* Header */
    .header {
        background: #181b1f;
        padding: 20px;
        border-bottom: 1px solid #2a2e35;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 10;
    }
    .title h2 { font-size: 20px; font-weight: 700; background: linear-gradient(to right, #f7931a, #627eea); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .title p { font-size: 12px; color: #888; margin-top: 2px; }

    .refresh-btn {
        background: #2a2e35;
        color: #fff;
        border: none;
        width: 35px; height: 35px;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s;
    }
    .refresh-btn:hover { background: #333; transform: rotate(180deg); }

    /* Search Bar */
    .search-box {
        padding: 15px 20px;
        background: #181b1f;
    }
    .input-wrapper {
        position: relative;
    }
    .input-wrapper i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
    }
    input {
        width: 100%;
        padding: 12px 12px 12px 40px;
        background: #0b0e11;
        border: 1px solid #2a2e35;
        border-radius: 10px;
        color: white;
        outline: none;
        font-size: 14px;
    }
    input:focus { border-color: #627eea; }

    /* Coin List */
    .coin-list {
        flex: 1;
        overflow-y: auto;
        padding: 0 10px;
    }
    
    /* Scrollbar styling */
    .coin-list::-webkit-scrollbar { width: 5px; }
    .coin-list::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

    .coin-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 10px;
        border-bottom: 1px solid #222;
        transition: 0.2s;
        cursor: default;
    }
    .coin-row:hover { background: #222; border-radius: 10px; }

    .coin-left { display: flex; align-items: center; gap: 12px; }
    .coin-logo { width: 32px; height: 32px; border-radius: 50%; }
    
    .coin-name h4 { font-size: 15px; font-weight: 600; margin-bottom: 2px; }
    .coin-name span { font-size: 12px; color: #888; text-transform: uppercase; }

    .coin-right { text-align: right; }
    .price { font-size: 15px; font-weight: 700; display: block; margin-bottom: 3px; }
    .change { font-size: 12px; font-weight: 600; padding: 2px 6px; border-radius: 4px; }

    /* Colors */
    .green { color: #00ffad; }
    .red { color: #ff5252; }
    .bg-green { background: rgba(0, 255, 173, 0.1); color: #00ffad; }
    .bg-red { background: rgba(255, 82, 82, 0.1); color: #ff5252; }

    /* Loading / Error */
    .status-msg { text-align: center; padding: 40px; color: #666; font-size: 14px; }
    .loader {
        border: 3px solid #222;
        border-top: 3px solid #627eea;
        border-radius: 50%;
        width: 30px; height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* --- FLOATING HOME BUTTON STYLE --- */
    .floating-home-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10000;
        background: #181b1f; /* Dark Match */
        color: white;
        text-decoration: none;
        padding: 12px 25px;
        border-radius: 50px;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        border: 2px solid rgba(255,255,255,0.2);
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        backdrop-filter: blur(5px);
        animation: pulse-glow 2s infinite;
    }
    @keyframes pulse-glow {
        0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.3); transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); transform: scale(1); }
    }
    .floating-home-btn:hover { background: #333; transform: scale(1.1); }

</style>
</head>
<body>

<a href="index.html" class="floating-home-btn">
    <i class="fa-solid fa-house"></i> HOME
</a>

<div class="crypto-card">
    <div class="header">
        <div class="title">
            <h2>Crypto Market</h2>
            <p>Live Prices (USD)</p>
        </div>
        <button class="refresh-btn" onclick="fetchCrypto()" title="Refresh Data">
            <i class="fa-solid fa-arrows-rotate"></i>
        </button>
    </div>

    <div class="search-box">
        <div class="input-wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" placeholder="Search Bitcoin, Ethereum...">
        </div>
    </div>

    <div class="coin-list" id="coinList">
        <div class="status-msg">
            <div class="loader"></div>
            Loading Market Data...
        </div>
    </div>
</div>
