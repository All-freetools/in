<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Image Compressor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <style>
        body { overflow-y: scroll; padding-bottom: 150px; }

        /* Upload Area */
        .upload-area {
            border: 2px dashed #334155; padding: 40px 20px; border-radius: 15px;
            cursor: pointer; background: #0f172a; text-align: center;
            transition: 0.3s; margin-bottom: 20px;
        }
        .upload-area:hover { border-color: #10b981; background: #1e293b; }

        /* Editor Section */
        #editorSection { display: none; }
        
        .preview-container {
            background: #1e293b; padding: 15px; border-radius: 12px;
            border: 1px solid #334155; text-align: center;
        }
        
        #preview {
            max-width: 100%; height: auto; border-radius: 8px;
            margin-top: 10px; border: 1px solid #0f172a;
        }

        /* Stats Grid */
        .stats {
            display: flex; justify-content: space-between; margin-bottom: 15px;
            background: #0f172a; padding: 10px; border-radius: 8px;
        }
        .stat-box { text-align: center; }
        .stat-label { font-size: 12px; color: #94a3b8; display: block; }
        .stat-val { font-size: 16px; font-weight: bold; color: white; }
        .green-text { color: #10b981; }

        /* Slider */
        .controls { margin: 20px 0; }
        input[type="range"] {
            width: 100%; height: 8px; background: #0f172a;
            border-radius: 5px; outline: none; margin-top: 10px; -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 22px; height: 22px;
            background: #10b981; border-radius: 50%; cursor: pointer;
        }

        /* Download Button */
        .download-btn {
            width: 100%; padding: 16px; border: none; border-radius: 10px;
            background: #10b981; color: white; font-size: 18px;
            font-weight: bold; cursor: pointer; margin-top: 10px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .download-btn:disabled { background: #334155; cursor: not-allowed; box-shadow: none; }

        /* --- FLOATING HOME BUTTON STYLE --- */
        .floating-home-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            background: #10b981; /* Matching Emerald Green */
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            animation: pulse-glow 2s infinite;
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); transform: scale(1); }
        }
        .floating-home-btn:hover { background: #059669; transform: scale(1.1); }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo" style="text-decoration:none">
            <i class="fa-duotone fa-screwdriver-wrench"></i> Free Tool <span>Site</span>
        </a>
    </nav>

    <a href="index.html" class="floating-home-btn">
        <i class="fa-solid fa-house"></i> HOME
    </a>

    <div class="container" style="max-width: 600px;">
        <div class="card">
            <h1 style="color:white; text-align:center;">Image Compressor</h1>
            <p style="text-align:center; color:#94a3b8; margin-bottom:20px;">Optimize images for web.</p>

            <div class="upload-area" id="dropArea" onclick="document.getElementById('fileInput').click()">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size:40px; color:#10b981; margin-bottom:10px;"></i>
                <h3 style="color:white; margin:0;">Tap to Upload</h3>
                <p style="color:#64748b; font-size:12px;">JPG, PNG, WEBP</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>

            <div id="editorSection">
                <div class="preview-container">
                    
                    <div class="stats">
                        <div class="stat-box">
                            <span class="stat-label">Original</span>
                            <span class="stat-val" id="orgSize">0 KB</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">Compressed</span>
                            <span class="stat-val green-text" id="newSize">Processing...</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">Saved</span>
                            <span class="stat-val green-text" id="savedPercent">0%</span>
                        </div>
                    </div>

                    <div class="controls">
                        <label style="color:#cbd5e1; font-size:14px;">Compression Level: <span id="qText" style="color:#10b981">60%</span></label>
                        <input type="range" id="quality" min="0.1" max="1.0" step="0.1" value="0.6">
                    </div>

                    <img id="preview" alt="Preview">

                    <button onclick="downloadImage()" class="download-btn" id="dlBtn">
                        <i class="fa-solid fa-download"></i> Download Saved Image
                    </button>

                    <button onclick="location.reload()" style="background:transparent; border:none; color:#94a3b8; margin-top:15px; cursor:pointer;">Compress Another</button>
                </div>
            </div>

            <canvas id="canvas" style="display:none;"></canvas>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const editorSection = document.getElementById('editorSection');
