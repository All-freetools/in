<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T&C Generator Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Theme: Corporate Blue / Legal Tech */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    
    body {
        background: #f0f2f5;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #333;
    }

    .main-container {
        width: 100%;
        max-width: 900px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* Header */
    .header {
        background: #1e293b;
        color: white;
        padding: 25px;
        text-align: center;
    }
    .header h2 { font-weight: 700; font-size: 24px; margin-bottom: 5px; }
    .header p { font-size: 13px; color: #94a3b8; }

    /* Content Layout */
    .content-body {
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    /* Input Grid */
    .input-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .form-group label {
        font-size: 12px;
        font-weight: 600;
        color: #64748b;
        margin-bottom: 8px;
        display: block;
        text-transform: uppercase;
    }
    
    input {
        width: 100%;
        padding: 12px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
    }
    input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }

    /* Generate Button */
    .btn-gen {
        background: #2563eb;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        width: 100%;
        transition: 0.2s;
    }
    .btn-gen:hover { background: #1d4ed8; }
    .btn-gen:active { transform: scale(0.98); }

    /* Output Section */
    .output-section {
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        overflow: hidden;
        display: none; /* Hidden initially */
        animation: fadeIn 0.5s;
    }

    /* Tabs */
    .tabs {
        display: flex;
        background: #f8fafc;
        border-bottom: 1px solid #e2e8f0;
    }
    .tab-btn {
        flex: 1;
        padding: 12px;
        border: none;
        background: transparent;
        font-weight: 600;
        color: #64748b;
        cursor: pointer;
        transition: 0.2s;
        border-bottom: 3px solid transparent;
    }
    .tab-btn.active {
        color: #2563eb;
        background: white;
        border-bottom-color: #2563eb;
    }

    /* Output Box */
    .view-box {
        padding: 20px;
        height: 400px;
        overflow-y: auto;
        background: white;
    }
    
    /* HTML Code View */
    #htmlView {
        width: 100%;
        height: 100%;
        border: none;
        resize: none;
        font-family: 'Courier New', monospace;
        font-size: 13px;
        color: #0f172a;
        background: #f8fafc;
        padding: 15px;
        border-radius: 5px;
        outline: none;
        display: none;
    }

    /* Preview View */
    #previewView {
        font-size: 14px;
        line-height: 1.6;
        color: #334155;
    }
    #previewView h2 { font-size: 18px; color: #1e293b; margin-top: 20px; margin-bottom: 10px; }
    #previewView p { margin-bottom: 15px; }

    /* Action Footer */
    .action-footer {
        padding: 15px;
        background: #f8fafc;
        border-top: 1px solid #e2e8f0;
        text-align: right;
    }
    .btn-copy {
        background: #10b981;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
    }
    .btn-copy:hover { background: #059669; }

    /* Mobile Responsive */
    @media (max-width: 600px) {
        .input-grid { grid-template-columns: 1fr; }
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* --- FLOATING HOME BUTTON STYLE --- */
    .floating-home-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10000;
        background: #2563eb; /* Matching Corporate Blue */
        color: white;
        text-decoration: none;
        padding: 12px 25px;
        border-radius: 50px;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        border: 2px solid rgba(255,255,255,0.2);
        box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        backdrop-filter: blur(5px);
        animation: pulse-glow 2s infinite;
    }
    @keyframes pulse-glow {
        0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); transform: scale(1); }
    }
    .floating-home-btn:hover { background: #1d4ed8; transform: scale(1.1); }

</style>
</head>
<body>

<a href="index.html" class="floating-home-btn">
    <i class="fa-solid fa-house"></i> HOME
</a>

<div class="main-container">
    <div class="header">
        <i class="fa-solid fa-scale-balanced" style="font-size: 30px; margin-bottom: 10px;"></i>
        <h2>Terms & Conditions Generator</h2>
        <p>Create professional T&C for your website instantly</p>
    </div>

    <div class="content-body">
        
        <div class="input-grid">
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" id="companyName" placeholder="e.g. Tech BD">
            </div>
            <div class="form-group">
                <label>Website Name</label>
                <input type="text" id="siteName" placeholder="e.g. Tech Tools">
            </div>
            <div class="form-group">
                <label>Website URL</label>
                <input type="text" id="siteUrl" placeholder="e.g. https://example.com">
            </div>
            <div class="form-group">
                <label>Contact Email</label>
                <input type="email" id="siteEmail" placeholder="support@example.com">
            </div>
        </div>

        <button class="btn-gen" onclick="generateTerms()">Generate Terms & Conditions <i class="fa-solid fa-wand-magic-sparkles"></i></button>

        <div class="output-section" id="outputSection">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('preview')"><i class="fa-regular fa-eye"></i> Preview</button>
                <button class="tab-btn" onclick="switchTab('html')"><i class="fa-solid fa-code"></i> HTML Code</button>
            </div>

            <div class="view-box">
                <div id="previewView"></div>
                <textarea id="htmlView" readonly></textarea>
            </div>

            <div class="action-footer">
                <button class="btn-copy" onclick="copyContent()"><i class="fa-regular fa-copy"></i> Copy Content</button>
            </div>
        </div>

    </div>
</div>

<script>
    const outputSection = document.getElementById('outputSection');
    const previewView = document.getElementById('previewView');
    const htmlView = document.getElementById('htmlView');

    let currentTab = 'preview';

    function generateTerms() {
        // 1. Get Values
        const company = document.getElementById('companyName').value || "Company Name";
        const siteName = document.getElementById('siteName').value || "Website Name";
        const url = document.getElementById('siteUrl').value || "example.com";
        const email = document.getElementById('siteEmail').value || "email@example.com";

        // 2. Create Elaborate Content (Template)
        const content = `
<h2><strong>Terms and Conditions</strong></h2>

<p>Welcome to ${siteName}!</p>

<p>These terms and conditions outline the rules and regulations for the use of ${company}'s Website, located at ${url}.</p>

<p>By accessing this website we assume you accept these terms and conditions. Do not continue to use ${siteName} if you do not agree to take all of the terms and conditions stated on this page.</p>

<h3><strong>Cookies</strong></h3>

<p>We employ the use of cookies. By accessing ${siteName}, you agreed to use cookies in agreement with the ${company}'s Privacy Policy.</p>

<h3><strong>License</strong></h3>

<p>Unless otherwise stated, ${company} and/or its licensors own the intellectual property rights for all material on ${siteName}. All intellectual property rights are reserved. You may access this from ${siteName} for your own personal use subjected to restrictions set in these terms and conditions.</p>

<p>You must not:</p>
<ul>
    <li>Republish material from ${siteName}</li>
    <li>Sell, rent or sub-license material from ${siteName}</li>
    <li>Reproduce, duplicate or copy material from ${siteName}</li>
    <li>Redistribute content from ${siteName}</li>
</ul>

<h3><strong>Hyperlinking to our Content</strong></h3>

<p>The following organizations may link to our Website without prior written approval:</p>

<ul>
    <li>Government agencies;</li>
    <li>Search engines;</li>
    <li>News organizations;</li>
</ul>

<h3><strong>Content Liability</strong></h3>

<p>We shall not be hold responsible for any content that appears on your Website. You agree to protect and defend us against all claims that is rising on your Website.</p>

<h3><strong>Disclaimer</strong></h3>

<p>To the maximum extent permitted by applicable law, we exclude all representations, warranties and conditions relating to our website and the use of this website. Nothing in this disclaimer will:</p>

<ul>
    <li>limit or exclude our or your liability for death or personal injury;</li>
    <li>limit or exclude our or your liability for fraud or fraudulent misrepresentation;</li>
</ul>

<p>If you have any queries regarding any of our terms, please contact us at: <strong>${email}</strong></p>
        `;

        // 3. Update Views
        previewView.innerHTML = content;
        htmlView.value = content.trim();

        // 4. Show Output
        outputSection.style.display = 'block';
    }

    // Switch Tabs Logic
    function switchTab(tab) {
        currentTab = tab;
        const btnPreview = document.querySelectorAll('.tab-btn')[0];
        const btnHtml = document.querySelectorAll('.tab-btn')[1];

        if(tab === 'preview') {
            previewView.style.display = 'block';
            htmlView.style.display = 'none';
            btnPreview.classList.add('active');
            btnHtml.classList.remove('active');
        } else {
            previewView.style.display = 'none';
            htmlView.style.display = 'block';
            btnPreview.classList.remove('active');
            btnHtml.classList.add('active');
        }
    }

    // Copy Function
    function copyContent() {
        let textToCopy = "";
        
        if (currentTab === 'preview') {
            // Copy plain text if in preview mode (removes HTML tags)
            textToCopy = previewView.innerText;
        } else {
            // Copy HTML code
            textToCopy = htmlView.value;
        }

        navigator.clipboard.writeText(textToCopy).then(() => {
            alert(currentTab === 'preview' ? "Text Copied!" : "HTML Code Copied!");
        });
    }

</script>

</body>
</html>
